<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ AI Catan Viewer - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            background: #007acc;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .sidebar-section {
            padding: 15px;
            border-bottom: 1px solid #3e3e42;
        }

        .sidebar-section h3 {
            font-size: 12px;
            color: #858585;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nav-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .nav-item:hover {
            background: #2a2d2e;
        }

        .nav-item.active {
            background: #37373d;
            border-left: 3px solid #007acc;
        }

        .nav-item .icon {
            font-size: 18px;
        }

        .badge {
            margin-left: auto;
            background: #007acc;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .badge.new {
            background: #f48771;
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 20px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h1 {
            font-size: 24px;
            color: #cccccc;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007acc;
            color: white;
        }

        .btn-primary:hover {
            background: #005a9e;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge.live {
            background: #0e8a0e;
            color: white;
        }

        .status-badge .pulse {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Request Cards - Collapsible */
        .request-card {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .request-card.new {
            border-left: 4px solid #f48771;
            box-shadow: 0 0 10px rgba(244, 135, 113, 0.2);
        }

        .request-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #2d2d30;
            transition: background 0.2s;
        }

        .request-header:hover {
            background: #333336;
        }

        .request-card.expanded .request-header {
            background: #37373d;
            border-bottom: 1px solid #3e3e42;
        }

        .request-num {
            font-size: 16px;
            font-weight: bold;
            color: #4ec9b0;
            min-width: 60px;
        }

        .request-summary {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .request-trigger {
            font-size: 14px;
            color: #d4d4d4;
            font-weight: 500;
        }

        .request-meta {
            font-size: 12px;
            color: #858585;
            display: flex;
            gap: 15px;
        }

        .request-expand-icon {
            font-size: 20px;
            color: #858585;
            transition: transform 0.2s;
        }

        .request-card.expanded .request-expand-icon {
            transform: rotate(90deg);
        }

        .request-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .request-card.expanded .request-body {
            max-height: 5000px;
            transition: max-height 0.5s ease-in;
        }

        .request-content {
            padding: 20px;
        }

        .request-section {
            margin-bottom: 25px;
        }

        .request-section h4 {
            color: #4fc1ff;
            margin-bottom: 12px;
            font-size: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3e3e42;
        }

        .thinking-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007acc;
            color: #d4d4d4;
            line-height: 1.6;
        }

        .note-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #ce9178;
            font-style: italic;
            color: #ce9178;
            line-height: 1.6;
        }

        .chat-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #4ec9b0;
            color: #4ec9b0;
            font-weight: 500;
            line-height: 1.6;
        }

        .action-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #dcdcaa;
        }

        .action-box .action-type {
            font-size: 18px;
            color: #dcdcaa;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .action-box .action-params {
            color: #9cdcfe;
            font-family: 'Consolas', monospace;
        }

        .stats-grid {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-card {
            flex: 1;
            background: #2d2d30;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #3e3e42;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ec9b0;
        }

        .stat-label {
            font-size: 11px;
            color: #858585;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #858585;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #3e3e42;
            border-top-color: #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Filter Bar */
        .filter-bar {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #3e3e42;
            background: #1e1e1e;
            color: #d4d4d4;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #2a2d2e;
            border-color: #007acc;
        }

        .filter-btn.active {
            background: #007acc;
            border-color: #007acc;
            color: white;
        }

        /* Details/Summary styling */
        details {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            padding: 10px;
            margin: 15px 0;
        }

        details summary {
            cursor: pointer;
            font-weight: bold;
            color: #4fc1ff;
            padding: 8px;
            user-select: none;
            transition: color 0.2s, background 0.2s;
            border-radius: 4px;
        }

        details summary:hover {
            color: #9cdcfe;
            background: #2a2d2e;
        }

        details[open] summary {
            margin-bottom: 10px;
            background: #2a2d2e;
        }

        details pre {
            background: #2d2d30;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.4;
            margin: 0;
            border-left: 3px solid #007acc;
        }

        details pre code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                üéÆ AI Catan Viewer
            </div>

            <div class="sidebar-section">
                <h3>Players</h3>
                <div id="players-nav"></div>
            </div>

            <div class="sidebar-section">
                <h3>Views</h3>
                <div class="nav-item active" onclick="showView('requests')">
                    <span class="icon">üìä</span>
                    <span>All Requests</span>
                    <span class="badge" id="total-requests">0</span>
                </div>
                <div class="nav-item" onclick="showView('chat')">
                    <span class="icon">üí¨</span>
                    <span>Chat History</span>
                    <span class="badge" id="chat-count">0</span>
                </div>
                <div class="nav-item" onclick="showView('memories')">
                    <span class="icon">üìù</span>
                    <span>Agent Memories</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="content-header">
                <h1 id="content-title">All Requests</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="refreshData()" title="Refresh data manually">üîÑ Refresh</button>
                    <button class="btn btn-primary" onclick="markAllViewed()">Mark All as Read</button>
                    <div class="status-badge live" id="auto-refresh-badge" onclick="toggleAutoRefresh()" style="cursor: pointer;" title="Click to toggle auto-refresh">
                        <div class="pulse"></div>
                        <span id="refresh-status">AUTO</span>
                    </div>
                </div>
            </div>

            <div class="filter-bar" id="filter-bar" style="display: none;">
                <span style="font-size: 12px; color: #858585;">Filter:</span>
                <button class="filter-btn active" onclick="filterRequests('all')">All</button>
                <button class="filter-btn" onclick="filterRequests('new')">New Only</button>
                <button class="filter-btn" onclick="filterRequests('has_action')">Has Action</button>
            </div>

            <div class="content-body" id="content-body">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionData = null;
        let currentView = 'requests';
        let currentPlayer = null;
        let currentFilter = 'all';
        let expandedRequests = new Set(); // Track which requests are expanded
        let scrollPosition = 0; // Track scroll position
        let autoRefreshEnabled = false; // Start with auto-refresh OFF
        let refreshInterval = null;

        async function loadData() {
            // Save current scroll position
            const contentBody = document.getElementById('content-body');
            if (contentBody) {
                scrollPosition = contentBody.scrollTop;
            }
            try {
                const response = await fetch('/api/current');
                if (!response.ok) {
                    showEmptyState('No Active Session', 'Start a game to see AI activity');
                    return;
                }
                
                sessionData = await response.json();
                updateSidebar();
                updateView();
                
                // Restore scroll position after a short delay (after DOM update)
                setTimeout(() => {
                    const contentBody = document.getElementById('content-body');
                    if (contentBody) {
                        contentBody.scrollTop = scrollPosition;
                    }
                }, 50);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateSidebar() {
            // Update players nav
            const playersStats = sessionData.players_stats || {};
            const playersHTML = Object.entries(playersStats).map(([player, stats]) => {
                const badge = stats.new > 0 
                    ? `<span class="badge new">${stats.new}</span>`
                    : `<span class="badge">${stats.total}</span>`;
                
                return `
                    <div class="nav-item ${currentPlayer === player ? 'active' : ''}" onclick="showPlayer('${player}')">
                        <span class="icon">ü§ñ</span>
                        <span>${player.toUpperCase()}</span>
                        ${badge}
                    </div>
                `;
            }).join('');
            
            document.getElementById('players-nav').innerHTML = playersHTML || '<p style="color: #858585; font-size: 12px;">No players yet</p>';
            
            // Update counts
            document.getElementById('total-requests').textContent = sessionData.requests ? sessionData.requests.length : 0;
            document.getElementById('chat-count').textContent = sessionData.chat ? sessionData.chat.length : 0;
            
            // Highlight new requests
            const newCount = sessionData.new_requests_count || 0;
            if (newCount > 0 && currentView === 'requests') {
                const totalBadge = document.getElementById('total-requests');
                totalBadge.classList.add('new');
            }
        }

        function updateView() {
            if (!sessionData) return;

            if (currentView === 'requests') {
                showRequests();
            } else if (currentView === 'chat') {
                showChat();
            } else if (currentView === 'memories') {
                showMemories();
            }
        }

        function showRequests() {
            document.getElementById('filter-bar').style.display = 'flex';
            
            let requests = sessionData.requests || [];
            
            // Apply player filter
            if (currentPlayer) {
                requests = requests.filter(r => r.player_name === currentPlayer);
                document.getElementById('content-title').textContent = `${currentPlayer.toUpperCase()}'s Requests`;
            } else {
                document.getElementById('content-title').textContent = 'All Requests';
            }
            
            // Apply status filter
            if (currentFilter === 'new') {
                requests = requests.filter(r => r.is_new);
            } else if (currentFilter === 'has_action') {
                requests = requests.filter(r => r.response && r.response.action);
            }
            
            if (requests.length === 0) {
                document.getElementById('content-body').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìä</div>
                        <h3>No Requests Yet</h3>
                        <p>AI requests will appear here during gameplay</p>
                    </div>
                `;
                return;
            }
            
            // Show statistics
            const stats = calculateStats(requests);
            const statsHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.new}</div>
                        <div class="stat-label">New</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalTokens.toLocaleString()}</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${stats.totalCost}</div>
                        <div class="stat-label">Total Cost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.avgLatency}s</div>
                        <div class="stat-label">Avg Response Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.avgTokens}</div>
                        <div class="stat-label">Avg Tokens</div>
                    </div>
                </div>
            `;
            
            // Show requests (reverse to show newest first)
            const requestsHTML = requests.slice().reverse().map(req => generateRequestCard(req)).join('');
            
            document.getElementById('content-body').innerHTML = statsHTML + requestsHTML;
            
            // Restore expanded state for all requests that were expanded
            expandedRequests.forEach(requestId => {
                const card = document.getElementById(requestId);
                if (card) {
                    card.classList.add('expanded');
                }
            });
        }
        

        function generateRequestCard(req) {
            const isNew = req.is_new ? ' new' : '';
            const newBadge = req.is_new ? '<span class="badge new">NEW</span>' : '';
            
            // Format timestamp
            const timestamp = new Date(req.timestamp).toLocaleString();
            
            // Extract response data
            const response = req.response || {};
            const thinking = response.internal_thinking || '';
            const note = response.note_to_self || '';
            const chat = response.say_outloud || '';
            const action = response.action || null;
            
            // Metadata
            const metadata = req.metadata || {};
            const latency = metadata.latency_seconds ? metadata.latency_seconds.toFixed(2) + 's' : 'N/A';
            const tokens = metadata.total_tokens || 'N/A';
            
            // Create content type icons
            const contentIcons = [];
            if (thinking) contentIcons.push('<span title="Has Internal Thinking">üí≠</span>');
            if (note) contentIcons.push('<span title="Has Note to Self">üìù</span>');
            if (chat) contentIcons.push('<span title="Says Out Loud">üí¨</span>');
            if (action) contentIcons.push('<span title="Has Action">üéÆ</span>');
            const contentIconsHTML = contentIcons.length > 0 ? `<div style="display: inline-flex; gap: 6px; margin-left: 10px;">${contentIcons.join('')}</div>` : '';
            
            return `
                <div class="request-card${isNew}" id="${req.request_id}">
                    <div class="request-header" onclick="toggleRequest('${req.request_id}')">
                        <div class="request-num">${req.request_id}</div>
                        <div class="request-summary">
                            <div class="request-trigger">
                                ${newBadge}
                                <strong>${req.player_name.toUpperCase()}:</strong> ${escapeHtml(req.trigger)}
                                ${contentIconsHTML}
                            </div>
                            <div class="request-meta">
                                <span>‚è±Ô∏è ${latency}</span>
                                <span>üéÆ ${req.game_context.phase}</span>
                                <span>üë§ Turn: ${req.game_context.current_player}</span>
                                <span>üìÖ ${timestamp}</span>
                            </div>
                        </div>
                        <div class="request-expand-icon">‚ñ∂</div>
                    </div>
                    <div class="request-body">
                        <div class="request-content">
                            ${thinking ? `
                                <div class="request-section">
                                    <h4>üí≠ Internal Thinking</h4>
                                    <div class="thinking-box">${escapeHtml(thinking)}</div>
                                </div>
                            ` : ''}
                            
                            ${note ? `
                                <div class="request-section">
                                    <h4>üìù Note to Self</h4>
                                    <div class="note-box">${escapeHtml(note)}</div>
                                </div>
                            ` : ''}
                            
                            ${chat ? `
                                <div class="request-section">
                                    <h4>üí¨ Says Out Loud</h4>
                                    <div class="chat-box">"${escapeHtml(chat)}"</div>
                                </div>
                            ` : ''}
                            
                            ${action ? `
                                <div class="request-section">
                                    <h4>üéÆ Action</h4>
                                    <div class="action-box">
                                        <div class="action-type">${action.type || 'N/A'}</div>
                                        ${action.parameters ? `
                                            <div class="action-params">Parameters: ${JSON.stringify(action.parameters)}</div>
                                        ` : ''}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${metadata.total_tokens ? `
                                <div class="request-section">
                                    <h4>üìä Metadata</h4>
                                    <div style="font-size: 12px; color: #858585;">
                                        <div>Total Tokens: ${metadata.total_tokens}</div>
                                        <div>Prompt Tokens: ${metadata.prompt_tokens || 'N/A'}</div>
                                        <div>Completion Tokens: ${metadata.completion_tokens || 'N/A'}</div>
                                        <div>Response Time: ${metadata.latency_seconds ? metadata.latency_seconds.toFixed(3) + 's' : 'N/A'}</div>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="request-section">
                                <details style="background: #1e1e1e; border: 1px solid #3e3e42; border-radius: 6px; padding: 10px;">
                                    <summary style="cursor: pointer; font-weight: bold; color: #4fc1ff; padding: 8px; user-select: none;">
                                        üì§ Original Prompt (JSON)
                                    </summary>
                                    <pre style="background: #2d2d30; padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 12px; line-height: 1.4; margin-top: 10px; color: #d4d4d4;"><code>${escapeHtml(JSON.stringify(req.prompt, null, 2))}</code></pre>
                                </details>
                            </div>
                            
                            ${req.raw_response ? `
                                <div class="request-section">
                                    <details style="background: #1e1e1e; border: 1px solid #3e3e42; border-radius: 6px; padding: 10px;">
                                        <summary style="cursor: pointer; font-weight: bold; color: #f48771; padding: 8px; user-select: none;">
                                            üî¥ Raw LLM Response (Unprocessed)
                                        </summary>
                                        <pre style="background: #2d2d30; padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 12px; line-height: 1.4; margin-top: 10px; color: #d4d4d4; border-left: 3px solid #f48771;"><code>${escapeHtml(req.raw_response)}</code></pre>
                                    </details>
                                </div>
                            ` : ''}
                            
                            ${response && Object.keys(response).length > 0 ? `
                                <div class="request-section">
                                    <details style="background: #1e1e1e; border: 1px solid #3e3e42; border-radius: 6px; padding: 10px;">
                                        <summary style="cursor: pointer; font-weight: bold; color: #4fc1ff; padding: 8px; user-select: none;">
                                            üì• Parsed Response (Processed)
                                        </summary>
                                        <pre style="background: #2d2d30; padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 12px; line-height: 1.4; margin-top: 10px; color: #d4d4d4;"><code>${escapeHtml(JSON.stringify(response, null, 2))}</code></pre>
                                    </details>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleRequest(requestId) {
            const card = document.getElementById(requestId);
            if (!card) return;
            
            const isExpanded = card.classList.contains('expanded');
            
            if (isExpanded) {
                card.classList.remove('expanded');
                expandedRequests.delete(requestId); // Remove from expanded set
            } else {
                card.classList.add('expanded');
                expandedRequests.add(requestId); // Add to expanded set
                
                // Mark as viewed
                if (card.classList.contains('new')) {
                    markAsViewed(requestId);
                    card.classList.remove('new');
                }
            }
        }

        async function markAsViewed(requestId) {
            try {
                await fetch(`/api/mark_viewed/${encodeURIComponent(sessionData.session_path)}/${requestId}`);
                // Reload to update counts
                setTimeout(loadData, 500);
            } catch (error) {
                console.error('Error marking as viewed:', error);
            }
        }

        async function markAllViewed() {
            if (!sessionData) return;
            
            try {
                await fetch(`/api/mark_all_viewed/${encodeURIComponent(sessionData.session_path)}`);
                // Remove all 'new' badges immediately
                document.querySelectorAll('.request-card.new').forEach(card => {
                    card.classList.remove('new');
                });
                // Reload to update counts
                setTimeout(loadData, 500);
            } catch (error) {
                console.error('Error marking all as viewed:', error);
            }
        }

        function calculateStats(requests) {
            const total = requests.length;
            const newCount = requests.filter(r => r.is_new).length;
            
            const latencies = requests
                .map(r => r.metadata?.latency_seconds)
                .filter(l => l != null);
            const avgLatency = latencies.length > 0 
                ? (latencies.reduce((a, b) => a + b, 0) / latencies.length).toFixed(2)
                : '0';
            
            const tokenCounts = requests
                .map(r => r.metadata?.total_tokens)
                .filter(t => t != null);
            const avgTokens = tokenCounts.length > 0
                ? Math.round(tokenCounts.reduce((a, b) => a + b, 0) / tokenCounts.length)
                : 0;
            
            // Calculate TOTAL tokens and cost
            const totalTokens = tokenCounts.reduce((a, b) => a + b, 0);
            
            // Calculate cost based on Gemini 2.5 Flash pricing
            // Input: $0.075 per 1M tokens, Output: $0.30 per 1M tokens
            const promptTokens = requests
                .map(r => r.metadata?.prompt_tokens || 0)
                .reduce((a, b) => a + b, 0);
            const completionTokens = requests
                .map(r => r.metadata?.completion_tokens || 0)
                .reduce((a, b) => a + b, 0);
            
            const inputCost = (promptTokens / 1000000) * 0.075;
            const outputCost = (completionTokens / 1000000) * 0.30;
            const totalCost = (inputCost + outputCost).toFixed(4);
            
            return { 
                total, 
                new: newCount, 
                avgLatency, 
                avgTokens,
                totalTokens,
                totalCost
            };
        }

        function showView(view) {
            currentView = view;
            currentPlayer = null;
            expandedRequests.clear(); // Clear expanded state when changing views
            scrollPosition = 0; // Reset scroll
            updateActiveNav();
            updateView();
        }

        function showPlayer(player) {
            currentPlayer = player;
            currentView = 'requests';
            expandedRequests.clear(); // Clear expanded state when changing player
            scrollPosition = 0; // Reset scroll
            updateActiveNav();
            updateView();
        }

        function filterRequests(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Don't clear expanded requests when filtering
            updateView();
        }

        function showChat() {
            document.getElementById('filter-bar').style.display = 'none';
            document.getElementById('content-title').textContent = 'Chat History';
            
            if (!sessionData.chat || sessionData.chat.length === 0) {
                document.getElementById('content-body').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üí¨</div>
                        <h3>No messages yet</h3>
                        <p>Chat messages will appear here when players communicate</p>
                    </div>
                `;
                return;
            }

            const chatHTML = sessionData.chat.map(msg => `
                <div class="chat-box" style="margin-bottom: 10px;">
                    <strong>${msg.player.toUpperCase()}:</strong> "${escapeHtml(msg.message)}"
                </div>
            `).join('');

            document.getElementById('content-body').innerHTML = chatHTML;
        }

        function showMemories() {
            document.getElementById('filter-bar').style.display = 'none';
            document.getElementById('content-title').textContent = 'Agent Memories';
            
            if (!sessionData.memories || Object.keys(sessionData.memories).length === 0) {
                document.getElementById('content-body').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìù</div>
                        <h3>No memories stored</h3>
                        <p>AI agents haven't saved any notes yet</p>
                    </div>
                `;
                return;
            }

            const memoriesHTML = Object.entries(sessionData.memories).map(([player, memory]) => `
                <div class="note-box" style="margin-bottom: 15px;">
                    <strong>${player.toUpperCase()}:</strong><br>
                    "${escapeHtml(memory)}"
                </div>
            `).join('');

            document.getElementById('content-body').innerHTML = memoriesHTML;
        }

        function updateActiveNav() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            if (currentPlayer) {
                const items = document.querySelectorAll('.nav-item');
                items.forEach(item => {
                    if (item.textContent.includes(currentPlayer.toUpperCase())) {
                        item.classList.add('active');
                    }
                });
            } else {
                const viewMap = {
                    'requests': 'All Requests',
                    'chat': 'Chat History',
                    'memories': 'Agent Memories'
                };
                
                const items = document.querySelectorAll('.nav-item');
                items.forEach(item => {
                    if (item.textContent.includes(viewMap[currentView])) {
                        item.classList.add('active');
                    }
                });
            }
        }

        function showEmptyState(title, message) {
            document.getElementById('content-title').textContent = 'AI Catan Viewer';
            document.getElementById('content-body').innerHTML = `
                <div class="empty-state">
                    <div class="icon">üéÆ</div>
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Refresh functions
        function refreshData() {
            loadData();
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            
            const badge = document.getElementById('auto-refresh-badge');
            const statusText = document.getElementById('refresh-status');
            
            if (autoRefreshEnabled) {
                // Enable auto-refresh
                badge.classList.add('live');
                badge.style.background = '#0e8a0e';
                statusText.textContent = 'AUTO';
                
                // Start interval
                if (refreshInterval) clearInterval(refreshInterval);
                refreshInterval = setInterval(loadData, 2000);
            } else {
                // Disable auto-refresh
                badge.classList.remove('live');
                badge.style.background = '#858585';
                statusText.textContent = 'MANUAL';
                
                // Stop interval
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            }
        }

        // Initial load (no auto-refresh by default)
        loadData();
    </script>
